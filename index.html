                <form class="d-flex">

    <div id="alertMessage" class="alertMessage "></div>

    <div class="container mx-11 my-3">
        <h3>Welcome To Happy Library</h3>
        <form id="bookLibrary">
            <div class="card mx = 9 my-9">
                <div class=" card-body">
                    <h4 class="card-title">Name</h4>
                    <div class="mb-3 ">
                        <label for="bookName" class="form-label"></label>
                        <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                    </div>
                    <h4 class="card-title">Author</h4>
                    <div class="mb-3">
                        <label for="authorName" class="form-label"></label>
                        <input type="text" class="form-control" id="authorName" placeholder="Author">
                    </div>
                </div>

                <div class="radioBtn mx-3 my-1 radioBtn-dark">
                    <div class="form-check">
                        <input class="form-check-input radioBox " type="radio" name="radio" id="horror" value="horror"
                            checked>
                        <label class="form-check-label " for="horror">
                            Horror
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input radioBox" type="radio" name="radio" id="action" value="action">
                        <label class="form-check-label" for="action">
                            Action
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input radioBox" type="radio" name="radio" id="adventure"
                            value="adventure">
                        <label class="form-check-label " for="adventure">
                            Adventure
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary mx-3 mb-3 " style="width:100px" id="addBtn">Add Book</button>
        </form>
    </div>
    <hr>
    <h4>Your Notes</h4>
    <hr>
    <div id="bookRecord" class="row container-fluid">
        <table class="table">
            <thead class="table">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Type</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id=tableBody></tbody>
        </table>
    </div>
    </div>
